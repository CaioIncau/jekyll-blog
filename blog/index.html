---
layout: default
---
<h2 class="page-title">Blog - pensamentos e TI</h2>
	{% for post in site.posts %}

		<div class="blog-title">
		    <p class="post-meta blog-title_created">{{ post.date | date: "%b %-d, %Y" }}</p>
			<h3 class="blog-post_title"> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		</div>
   	{% endfor %}
